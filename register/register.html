<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mainRS.css" />
  </head>
  <body>
    <div class="tab">
    <div> <br>
      <a id="nextTo" href="#" class="previous round" title="Login screen">&#8249;</a> 
      <h2 align="center">Sign Up</h2>
      <br></div>
     
      <h4 class="centerCrec">Username</h4>
      <input
        class="centerCrec"
        type="text"
        placeholder="none"
        value="supercool_username"
        id="myUSRNM"
        required
      />
      <br />
      <h4 class="centerCrec">Pasword</h4>
      <input
        class="centerCrec"
        type="password"
        placeholder="none"
        value="password"
        id="myPSW"
        required
      />
      <input class="centerCrec" type="checkbox" onclick="showPSW()" />Show
        Password
      <br />
      <h4 class="centerCrec">Password (again)</h4>
      <input
        class="centerCrec"
        type="password"
        placeholder="none"
        value="password"
        id="myPSW"
        required
      />
      <br />
      <h4 class="centerCrec">First Name</h4>
      <input
        class="centerCrec"
        type="text"
        placeholder="none"
        value="John"
        id="myFN"
        required
      />
      <br />
      <h4 class="centerCrec">Last Name</h4>
      <input
        class="centerCrec"
        type="text"
        placeholder="none"
        value="Farmer"
        id="myLN"
        required
      />
      <br />
      <h4 class="centerCrec">Address</h4>
      <input
        class="centerCrec"
        type="text"
        placeholder="none"
        value="address 1"
        id="myADD"
        required
      />
      <br />
      <h4 class="centerCrec">E-mail</h4>
      <input
        class="centerCrec"
        type="text"
        placeholder="none"
        value="john@farmer.com"
        id="myMAIL"
        required
      />
      <br />
      <h4 class="centerCrec">Phone Number</h4>
      <input
        class="centerCrec"
        type="text"
        placeholder="none"
        value="6912345678"
        id="myPN"
        required
      />
      <br /><bR><bR>
      <button class="button" href="#">Sign Up</button>
      </div>
    </div>

    <script>
      function showPSW() {
        var x = document.getElementById("myPSW");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
    </div>
  </body>
</html>
